<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Messages</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <!-- Styling -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .message-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      background-color: #fafafa;
    }

    .message-card p {
      margin: 5px 0;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì® Your Messages</h1>
    <div id="messages-container">
      <p>Loading messages...</p>
    </div>
    <a href="airline.html" class="back-button">‚Üê Back to Airline HQ</a>
  </div>

  <!-- Firebase Config + Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAoqttx9CDHI_Chmlr1D-cm20g3dXxGHw",
      authDomain: "geofs-aircraft-t.firebaseapp.com",
      projectId: "geofs-aircraft-t",
      storageBucket: "geofs-aircraft-t.firebasestorage.app",
      messagingSenderId: "1047048836841",
      appId: "1:1047048836841:web:4a298d9933a4f8acdd8278",
      measurementId: "G-TR3GX4NWZL"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        document.getElementById("messages-container").innerHTML = "<p>Please sign in to view your messages.</p>";
        return;
      }

      const container = document.getElementById("messages-container");
      container.innerHTML = "<p>Loading messages...</p>";

      db.collection("messages")
        .where("receiverId", "==", user.uid)
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            container.innerHTML = "<p>No messages yet.</p>";
            return;
          }

          container.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();

            Promise.all([
              db.collection("users").doc(msg.senderId).get(),
              db.collection("listings").doc(msg.listingId).get()
            ]).then(([senderDoc, listingDoc]) => {
              const senderName = senderDoc.exists ? senderDoc.data().nickname || senderDoc.data().username : "Unknown";
              const listingTitle = listingDoc.exists ? listingDoc.data().title : "Unknown Listing";

              const card = document.createElement("div");
              card.className = "message-card";
              card.innerHTML = `
                <p><strong>From:</strong> ${senderName}</p>
                <p><strong>Listing:</strong> ${listingTitle}</p>
                <p><strong>Message:</strong> ${msg.text || "<em>No content</em>"}</p>
                <p><em>${msg.timestamp?.toDate().toLocaleString() || "Just now"}</em></p>
              `;
              container.appendChild(card);
            });
          });
        })
        .catch(err => {
          console.error("Error loading messages:", err);
          container.innerHTML = "<p>Error loading messages.</p>";
        });
    });
  </script>
</body>
</html>
