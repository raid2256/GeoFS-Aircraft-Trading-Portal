<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoFS Aircraft Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container glass">
    <h1>GeoFS Aircraft Portal</h1>

    <div id="auth">
      <button class="btn" id="login-google">Sign in with Google</button>
      <button class="btn" id="login-github">Sign in with GitHub</button>
    </div>

    <div id="dashboard" style="display:none;">
      <p>Welcome, <span id="username"></span></p>
      <p>Your Balance: $<span id="balance"></span></p>
      <div class="topup-buttons">
        <button class="btn" onclick="topUp(1000)">Top Up $1,000</button>
        <button class="btn" onclick="topUp(5000)">Top Up $5,000</button>
        <button class="btn" onclick="topUp(10000)">Top Up $10,000</button>
        <button class="btn" onclick="topUp(20000)">Top Up $20,000</button>
        <button class="btn" onclick="topUp(50000)">Top Up $50,000</button>
        <button class="btn" onclick="topUp(100000)">Top Up $100,000</button>
        <button class="btn" onclick="topUp(500000)">Top Up $500,000</button>
        <button class="btn" onclick="topUp(1000000)">Top Up $1,000,000</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
