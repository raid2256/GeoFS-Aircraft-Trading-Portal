<!DOCTYPE html>
<html>
<head>
  <title>GeoFS Aircraft Trading Portal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>GeoFS Aircraft Trading Portal</h1>

  <div id="auth">
    <button id="login-google">Sign in with Google</button>
    <button id="login-github">Sign in with GitHub</button>
  </div>

  <div id="dashboard" style="display:none;">
    <p>Welcome, <span id="username"></span></p>
    <p>Your Balance: $<span id="balance"></span></p>
    <button onclick="topUp(1000)">Top Up $1,000</button>
    <button onclick="topUp(5000)">Top Up $5,000</button>
    <button onclick="topUp(10000)">Top Up $10,000</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
