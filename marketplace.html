<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoFS Aircraft Trading Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container glass">
    <h1>GeoFS Aircraft Trading Portal</h1>
    <p>Welcome, <span id="username"></span> | Balance: $<span id="balance"></span></p>

    <div style="margin-top: 20px;">
      <button class="btn" id="account-settings-btn">Account Settings</button>
      <button class="btn" id="topup-toggle-btn">Top Up Balance</button>
      <button class="btn" id="toggle-listing">List an Aircraft</button>
      <button class="btn" id="staff-login-btn">Staff Login</button>
    </div>

    <!-- Account settings -->
    <div id="account-settings-panel" style="display:none; margin-top: 20px;">
      <h2>Account Settings</h2>
      <input type="text" id="new-nickname" placeholder="New Nickname" />
      <button class="btn" onclick="changeNickname()">Change Nickname</button>
      <button class="btn" onclick="deleteAccount()">Delete Account</button>
    </div>

    <!-- Top-up -->
    <div id="topup-panel" style="display:none; margin-top: 20px;">
      <h2>Top Up Balance</h2>
      <div class="topup-buttons">
        <button class="btn" onclick="topUp(1000)">$1,000</button>
        <button class="btn" onclick="topUp(5000)">$5,000</button>
        <button class="btn" onclick="topUp(10000)">$10,000</button>
        <button class="btn" onclick="topUp(20000)">$20,000</button>
        <button class="btn" onclick="topUp(50000)">$50,000</button>
        <button class="btn" onclick="topUp(100000)">$100,000</button>
        <button class="btn" onclick="topUp(500000)">$500,000</button>
        <button class="btn" onclick="topUp(1000000)">$1,000,000</button>
      </div>
      <input type="number" id="custom-topup" placeholder="Custom Amount" />
      <button class="btn" onclick="customTopUp()">Top Up Custom</button>
    </div>

    <!-- Listing form -->
    <div id="listing-form" style="display:none; margin-top: 20px;">
      <h2>List an Aircraft</h2>
      <input type="text" id="title" placeholder="Aircraft Title" />
      <input type="number" id="price" placeholder="Price ($)" />
      <input type="text" id="type" placeholder="Type (e.g. Jet, Prop)" />
      <input type="text" id="tags" placeholder="Tags (comma separated)" />
      <textarea id="description" placeholder="Description"></textarea>

      <!-- âœˆï¸ Airline selection dropdown -->
      <select id="airline-id">
        <option value="">Select your airline</option>
      </select>

      <!-- ðŸ›« Hub selection dropdown -->
      <select id="hub-selector">
        <option value="">Select hub airport</option>
      </select>

      <button class="btn" onclick="postListing()">Post Listing</button>
    </div>

    <!-- Marketplace -->
    <div id="marketplace" style="margin-top: 40px;">
      <h2>GeoFS Aircraft Trading Portal</h2>
      <div id="listings-container"></div>
    </div>
  </div>

  <script src="marketplace.js"></script>
</body>
</html>
